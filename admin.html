<html lang="tr">

    #loginBox {

    }

    #panel { display: none; }
  </style>
</head>
<body>

<!-- GÄ°RÄ°Å -->
<div id="loginBox">
  <h2>ğŸ” Admin GiriÅŸi</h2>
  <input type="password" id="password" placeholder="Åifre" />
  <br><br>
  <button onclick="login()">GiriÅŸ Yap</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- PANEL -->
<div id="panel">
  <h1>âœ‚ï¸ Samet TotaÅŸ KuafÃ¶r â€“ Admin Paneli</h1>

  <button onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>

  <table>
    <thead>
      <tr>
        <th>Tarih</th>
        <th>Saat</th>
        <th>Ä°sim</th>
        <th>Telefon</th>
        <th>Durum</th>
        <th>Ä°ÅŸlem</th>
      </tr>
    </thead>
    <tbody id="randevuListesi"></tbody>
  </table>
</div>

<script>
  // ğŸ”‘ ÅÄ°FRE (BURAYI DEÄÄ°ÅTÄ°R)
  const ADMIN_SIFRE = "samet123654";

  function login() {
    const input = document.getElementById("password").value;
    if (input === ADMIN_SIFRE) {
      localStorage.setItem("adminLogin", "true");
      showPanel();
    } else {
      document.getElementById("error").innerText = "HatalÄ± ÅŸifre!";
    }
  }

  function logout() {
    localStorage.removeItem("adminLogin");
    location.reload();
  }

  function showPanel() {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("panel").style.display = "block";
    render();
  }

  if (localStorage.getItem("adminLogin") === "true") {
    showPanel();
  }

  // ğŸ“… RANDEVULAR
  let data = JSON.parse(localStorage.getItem("randevular")) || [];
  const tbody = document.getElementById("randevuListesi");

  function render() {
    tbody.innerHTML = "";
    data.forEach((r, i) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.tarih}</td>
        <td>${r.saat}</td>
        <td>${r.isim}</td>
        <td>${r.tel}</td>
        <td>${r.onay ? "âœ… OnaylÄ±" : "â³ Bekliyor"}</td>
        <td>
          <button onclick="onayla(${i})">Onayla</button>
          <button onclick="sil(${i})">Sil</button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function onayla(i) {
    data[i].onay = true;
    save();
  }

  function sil(i) {
    data.splice(i, 1);
    save();
  }

  function save() {
    localStorage.setItem("randevular", JSON.stringify(data));
    render();
  }
</script>

</body>
</html>
